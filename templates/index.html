{% extends "base.html" %}
{% block title %}Welcome to Smart Banking{% endblock %}
{% block content %}

<div class="container">
    <h2 class="mb-4">Welcome to Smart Banking</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="username">Customer ID</label>
            <input type="text" class="form-control" name="username" placeholder="Enter your ID" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" name="action" value="login" class="btn btn-primary">Login</button>
        <button type="submit" name="action" value="signup" class="btn btn-success ml-2">Signup</button>
    </form>
</div>

{% endblock %}
