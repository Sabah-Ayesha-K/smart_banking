{% extends "base.html" %}
{% block content %}
<h2>Add Your Transactions</h2>
<form method="POST">
  <div class="form-group">
    <label>Amount</label>
    <input type="number" step="0.01" name="amount" required class="form-control">
  </div>
  <div class="form-group">
    <label>Type</label>
    <select name="type" class="form-control">
      <option value="debit">Debit</option>
      <option value="credit">Credit</option>
    </select>
  </div>
  <div class="form-group">
    <label>Category</label>
    <input type="text" name="category" required class="form-control">
  </div>
  <div class="form-group">
    <label>Merchant</label>
    <input type="text" name="merchant" class="form-control">
  </div>
  <div class="form-group">
    <label>Location</label>
    <select name="location" class="form-control">
      <option value="Local">Local</option>
      <option value="International">International</option>
    </select>
  </div>
  <div class="form-group">
    <label>Timestamp</label>
    <input type="datetime-local" name="timestamp" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Add Transaction</button>
</form>
{% endblock %}
